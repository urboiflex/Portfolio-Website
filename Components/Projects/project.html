    <!-- Inline script to ensure cursor fixes work with AJAX loading -->
    <script>
        // Apply cursor fixes immediately and after dynamic loading
        (function() {
            // Apply fixes as soon as possible
            if (typeof fixCursorIssues === 'function') {
                fixCursorIssues();
            }
            
            // Create a MutationObserver to watch for DOM changes
            // This helps when content is loaded dynamically via AJAX
            if (window.MutationObserver) {
                var observer = new MutationObserver(function(mutations) {
                    if (typeof fixCursorIssues === 'function') {
                        fixCursorIssues();
                    }
                });
                
                // Start observing the document
                observer.observe(document.body, { 
                    childList: true, 
                    subtree: true,
                    attributes: true,
                    attributeFilter: ['style', 'class']
                });
            }
            
            // Also try again after a delay
            setTimeout(function() {
                if (typeof fixCursorIssues === 'function') {
                    fixCursorIssues();
                }
            }, 1000);
        })();
    </script>
